<!DOCTYPE html>
<html>
  

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ticket Show</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
        <style>
            input[type=text], input[type=password]{
    
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button{
    width: 100%;
    background-color: #2C3E50;
    color: white;
    margin: 8px 0;
    cursor: pointer;
    padding: 14px 20px;
    border: none;
  }
        </style>
    </head>
<body>
    <h1>Admin Login Page</h1>
<div class="form">
    <form method="post" action="/admin/login">
    
    <div class="container">
                
        <label><b>Adminname</b></label>
        <input name="a_name"  type="text" placeholder="Adminname" required>
    

        <label><b>Password</b></label>
        <input name="a_password" type="password" placeholder="Password"  required>
    
        <button type="submit">Login</button>
    
    
    </div>
    <div class="container" style="background-color: #f1f1f1;">

        <button type="button" class="cancelibtn" ><a href="/">Cancel</a></button>
        <span class="sign" ><a href="/adminregister">Register</a></span>

    </div>

        
        
    </form>
</div>
    
</body>
</html>
