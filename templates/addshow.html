<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ticket Show</title>  
       
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
        <style>
          input[type=text], input[type=password],input[type=number] {
width: 100%;
padding: 12px 20px;
margin: 8px 0;
display: block;
border: 1px solid #ccc;
box-sizing: border-box;
}
button[type=submit]{
width: 100%;
padding: 12px 20px;
margin: 8px 0;
display: inline-block;

box-sizing: border-box;
background-color: #04AA6D;
}
button[type=submit]:hover {
background-color: green;
font-size: large;
}
        </style>
    </head>
<body>
    <div class="new">
        <h1>Add New Show to {{venue.venue_name}}</h1>
    </div>
    

    <div class="topnav">
        <a  href="/">Home</a>
        <a  href="#">Profile</a>
    
    </div>
    <div class="show">
      <b></b>
      <div class="container2">
      <form method="post" action="/addshow/{{venue.venue_id}}/{{admin_id}}">
      Show Name<input name="show_name"  type="text" placeholder="Show Name" required>
      Rating<input name="show_rating" type="text" placeholder="rating">
      Tags<input name="show_tags"  type="text">
      Start<input name="start_time" type="time">
      End<input name="end_time" type="time">
      Price<input name="show_price" type="number">
      <button type="submit"><b>Add</b></button>
   
</body>
</html>
